<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/signup.css">

</head>
<body>
    <div class="container-signup">
        <div class="container-slogan">
            <p class="slogan">“Jepara the Freshmaker.”</p>
            <p class="link-web">jeparapulse.com</p>
        </div>
        <div class="form-signup">
            <div class="container-form">
                <div class="container-title">
                    <p class="title">Create Account</p>
                    <p class="sub-title">Start your travel journey today!</p>
                </div>
                <form action="">
                    <div class="container-input">
                        <div class="input-name">
                            <div class="input-name-details">
                                <label for="">First Name</label>
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="input-name-details">
                                <label for="">Last Name</label>
                                <input type="text" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="input-details">
                            <label for="">Email</label>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-details">
                            <label for="">Password</label>
                            <input type="text" placeholder="Password">
                        </div>
                    </div>
                    <div class="container-input-checkbox">
                        <input type="checkbox" class="checkbox">
                        <p>I agree with the <a href="#">Terms & Conditions</a> of Clarity</p>
                    </div>
                    <div class="container-button">
                        <div>
                            <button class="btn-signup" type="submit">Sign up</button>
                        </div>
                        <div class="container-button-google">
                            <img src="assets/google-logo.svg" alt="">
                            <button class="btn-google">Login with google</button>
                        </div>
                    </div>
                    <div class="container-login">
                        <p class="account">Already have an account?</p>
                        <a href="login.html">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    
</body>
</html>
