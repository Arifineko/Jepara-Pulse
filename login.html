<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
    

</head>
<body>
    <div class="container-login">
        <div class="container-slogan">
            <p class="slogan">“Jepara the Freshmaker.”</p>
            <p class="link-web">jeparapulse.com</p>
        </div>
        <div class="form-signup">
            <div class="container-form">
                <div class="container-title">
                    <p class="title">Welcome Back</p>
                    <p class="sub-title">Step back into your travel journey with Jepara Pulse!</p>
                </div>
                <form action="">
                    <div class="container-input">
                        <div class="input-details">
                            <label for="">Email</label>
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="input-details">
                            <label for="">Password</label>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="container-input-checkbox">
                        <input type="checkbox" class="checkbox">
                        <p>I agree with the <a href="#">Terms & Conditions</a> of Clarity</p>
                    </div>
                    <div class="container-button">
                        <div>
                            <button class="btn-login" type="submit">Login</button>
                        </div>
                        <div class="container-button-google">
                            <img src="assets/google-logo.svg" alt="">
                            <button class="btn-google">Login with google</button>
                        </div>
                    </div>
                    <div class="container-signup">
                        <p class="account">Don't have an account?</p>
                        <a href="#">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
